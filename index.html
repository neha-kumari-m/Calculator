<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-app">
        <h2>Calculator</h2>
        <div class="display-screen">
          <h3 id="calculation"></h3>
          <h1 id="result"></h1>
        </div>
        <div class="calcy-btns">
          <div class="btn" id="clear">C</div>
          <div class="bracket symbol">()</div>
          <div class="btn symbol">%</div>
          <div class="btn symbol">&divide;</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn symbol">X</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn symbol">+</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn symbol">-</div>
          <div class="btn symbol">.</div>
          <div class="btn">0</div>
          <div class="btn">000</div>
          <div class="equalsbtn">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
